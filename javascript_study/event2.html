<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="" class="text-inputs" plaseholder="username">
    <input type="" class="text-inputs" plaseholder="password">
    <input type="" class="text-inputs" plaseholder="name">
    <input type="" class="text-inputs" plaseholder="email">

    <ul>
        <li class="preview-datas">username: </li>
        <li class="preview-datas">passowrd: </li>
        <li class="preview-datas">name: </li>
        <li class="preview-datas">email: </li>
    </ul>
    <script>
         const inputs = document.querySelectorAll(".text-inputs");

         for(let i = 0; i < inputs.length - 1; i ++) {
            inputs[i].onkeyup = (e) => {
                if(e.keyCode === 13) {
                    inputs[i + 1].focus();
                }
            }
         }

         inputs[3].onkeyup = (e) => {
            if(e.keyCode === 13) {

                for(let i = 0; i < inputs.length ; i ++) {
                    if(inputs[i].value.length === 0){
                        inputs[i].focus();
                        return
                    }
                }
                const previewDatas = document.querySelectorAll(".preview-datas");
                for(let i = 0; i < previewDatas.length; i++) {
                    previewDatas[i].innerHTML += inputs[i].value;
                }
            }
         }

         
    </script>
</body>
</html>
